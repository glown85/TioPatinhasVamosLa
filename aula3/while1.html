        var descricao =
            "Escolha a opção, onde 1-soma; 2 subtração; 3-Divisão, 4-multiplicação, 5-sair";
        var opcao = prompt(descricao);

        while (opcao != "5") {
            var calc1 = Number.parseFloat(
                prompt("Digite o primeiro número da operação")
            );
            var calc2 = Number.parseFloat(
                prompt("Digite o segundo número da operação")
            );

            switch (opcao) {
                case 1:
                    alert(calc1 + calc2);
                    break;
                case 2:
                    alert(calc1 - calc2);
                    break;
                case 3:
                    alert(calc1 / calc2);
                    break;
                case 4:
                    alert(calc1 * calc2);
                    break;

                default:
                    alert("Digite um código válido");
                    break;
            }
            opcao = prompt(descricao);
        }
        alert("Acabou");

        //quero um programa que printe no console, todos os numeros diviseiveis por 2 de 0 a 100
    </script>
