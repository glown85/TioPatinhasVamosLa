<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>calculadora</title>
    </head>
    <body></body>
    <script>
        // seu chefe quer que vc faça um programa que pergunte ao usuario um numero
        // infinitamente, até ele digitar um numero negativo
        // ele quer saber a soma dos numeros que o usuario digitou

        var numero = Number.parseFloat(prompt("insira um numero aqui"));
        var soma = 0;

        while (numero >= 0) {
            soma = soma + numero; //1 2 3 4 5 6 7 8 .... até a eternidade
            numero = Number.parseFloat(prompt("insira um numero aqui"));
        }
        alert(soma);
    </script>
</html>
