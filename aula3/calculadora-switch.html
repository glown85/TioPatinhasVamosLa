<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <body></body>
    <script>
        var primeiroNumero = Number.parseFloat(
            prompt(
                "digite o primeiro numero para realizar a operação matemática"
            )
        );
        var segundoNumero = Number.parseFloat(
            prompt(
                "digite o segundo numero para realizar a operação matemática"
            )
        );

        var opcao = prompt(
            "escolha qual operação gostaria de fazer 1) Somar. 2) Subtrair. 3) Dividir. 4) Multiplicar."
        );

        var resultado;

        switch (resultado) {
            case 1:
                resultado = primeiroNumero + segundoNumero;
                break;
            case 2:
                resultado = primeiroNumero - segundoNumero;
                break;
            case 3:
                resultado = primeiroNumero / segundoNumero;
                break;
            case 4:
                resultado = primeiroNumero * segundoNumero;
                break;

            default:
                alert("opcao invalida");
                break;
        }

        alert(resultado);
    </script>
</html>
